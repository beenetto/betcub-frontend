<div class="rounded-10 form-group panel panel-default">

    <div class="panel-heading rounded-10 rounded-no-bottom">
      <h2>
        {{pageTitle}}
      </h2>
    </div>
    <tabs-comp (selected)="setPage($event.selectedTab)">
        <div class="panel-body ">
          <form [formGroup]="dealForm"
                (ngSubmit)="onSubmit(dealForm.value)"
                class="form-horizontal">
            <!-- STEP 1     -->
            <tab-comp tabText="Step 1" selected="true">
                <div tab-content>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="title"
                                   placeholder="title"
                                   [formControl]="dealForm.controls['title']"
                                   formControlName="title">
                        <alert type="warning" dismissOnTimeout="55000">validator</alert>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Content</label>
                        <div class="col-sm-10">
                            <textarea
                                id="content"
                                class="form-control content"
                                placeholder="content"
                                [formControl]="dealForm.controls['content']"
                                formControlName="content"></textarea>
                            <alert type="warning" dismissOnTimeout="55000">validator</alert>
                        </div>
                    </div>
                </div>
            </tab-comp>
            <!-- STEP 2 -->
            <tab-comp tabText="Step 2" selected="true">
                <div tab-content>
                    <div class="form-group">
                        <label for="link" class="col-sm-2 control-label">Link</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   class="form-control"
                                   id="link"
                                   placeholder="link"
                                   [formControl]="dealForm.controls['link']"
                                   formControlName="link">
                            <alert type="warning" dismissOnTimeout="55000">validator</alert>
                        </div>
                    </div>
                </div>
            </tab-comp>
            <!-- STEP 3 -->
            <input id="dateStart" [formControl]="dealForm.controls['dateStart']" formControlName="dateStart" type="hidden">
          </form>
          <tab-comp tabText="Step 3" selected="true">
              <div tab-content>
                  <datepicker (activeDateChange)="activeDateChange('start_date')"
                      [(ngModel)]="start_date"
                      [minDate]="today"
                      [showWeeks]="true"></datepicker>
                  <datepicker (activeDateChange)="activeDateChange('end_date')" 
                      [(ngModel)]="end_date"
                      [minDate]="start_date"
                      [showWeeks]="true"></datepicker>
              </div>
          </tab-comp>
        </div>
    </tabs-comp>

    <div class="panel-footer">
      <div class="pull-right">
        <button type="submit" (click)="onSubmit(dealForm.value)" class="btn btn-default">
          {{submitText}}
        </button>
        <button type="submit" [ngClass]="{'hidden': !isEdit }" (click)="remove($event)" class="btn btn-default">
            Remove
        </button>
      </div>
      <div class="clearfix"></div>
    </div>
</div>
