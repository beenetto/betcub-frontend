<div class="rounded-10 form-group panel panel-default">

    <div class="panel-heading rounded-10 rounded-no-bottom">
      <h2>
        {{pageTitle}}
      </h2>
    </div>

    <form [formGroup]="dealForm"
          (ngSubmit)="onSubmit(dealForm.value)"
          class="form-horizontal">
      <div class="panel-body ">

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="title"
                       placeholder="title"
                       [formControl]="dealForm.controls['title']">
            <alert type="warning" dismissOnTimeout="55000">validator</alert>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <textarea
                    id="content"
                    class="form-control content"
                    placeholder="content"
                    [formControl]="dealForm.controls['content']"></textarea>
                <alert type="warning" dismissOnTimeout="55000">validator</alert>
            </div>
        </div>

        <div class="form-group">
            <label for="link" class="col-sm-2 control-label">Link</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="link"
                       placeholder="link"
                       [formControl]="dealForm.controls['link']">
                <alert type="warning" dismissOnTimeout="55000">validator</alert>
            </div>
        </div>

        <div>
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <div class="col-sm-6">
              <image-upload></image-upload>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <div class="">
                  <div class="form-group">
                    <label for="date-start" class="col-sm-4 control-label">Start date</label>
                    <div class="col-sm-8">
                      <input type="text"
                             id="date-start"
                             class="form-control"
                             placeholder="YYYY-DD-MM"
                             [formControl]="dealForm.controls['dateStart']">
                    </div>
                  </div>
                </div>
                <div class="">
                  <label for="date-end" class="col-sm-4 control-label">End date</label>
                  <div class="col-sm-8">
                    <input type="text"
                           id="date-end"
                           class="form-control"
                           placeholder="YYYY-DD-MM"
                           [formControl]="dealForm.controls['dateEnd']">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <div class="pull-right">
          <button type="submit" class="btn btn-default">
            {{submitText}}
          </button>
          <button type="submit"
            [ngClass]="{'hidden': !isEdit }" (click)="remove($event)"
            class="btn btn-default">
              Remove
          </button>
        </div>
        <div class="clearfix"></div>
      </div>
    </form>
    <div style="display:inline-block; min-height:290px;">
      <datepicker [(ngModel)]="dt" [minDate]="today" [showWeeks]="true"></datepicker>
    </div>
</div>
